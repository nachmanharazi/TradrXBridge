<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>עוזר קוד דמוי Copilot</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f3f1fa; margin: 0; padding: 0; }
    .copilot-ui { max-width: 480px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px #0001; padding: 32px 24px; }
    h2 { text-align: center; color: #4a1d9c; }
    .input-row { display: flex; gap: 8px; margin-bottom: 18px; }
    input, textarea { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 1em; }
    button { padding: 10px 18px; border-radius: 8px; border: none; background: #4a1d9c; color: #fff; font-size: 1em; cursor: pointer; }
    .output-box { background: #f6f8fa; border-radius: 8px; padding: 16px; min-height: 60px; margin-top: 10px; font-family: monospace; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="copilot-ui">
    <h2>🤖 עוזר קוד דמוי Copilot</h2>
    <form id="copilotForm">
      <div class="input-row">
        <input id="userPrompt" placeholder="כתוב לי פונקציה שמחשבת פיבונאצ'י..." autocomplete="off" />
        <button type="submit">שלח</button>
      </div>
    </form>
    <div id="output" class="output-box">הפלט יופיע כאן...</div>
  </div>
  <script>
    // דמו: תשובה קבועה, אפשר להחליף בלוגיקה אמיתית
    const form = document.getElementById('copilotForm');
    const promptInput = document.getElementById('userPrompt');
    const output = document.getElementById('output');
    form.onsubmit = e => {
      e.preventDefault();
      const prompt = promptInput.value.trim();
      if (!prompt) return;
      output.textContent = '⏳ חושב תשובה...';
      setTimeout(() => {
        // כאן אפשר להחליף בלוגיקת AI אמיתית
        output.textContent = `🔹 שאלת: ${prompt}\n\n🔸 תשובה לדוגמה: \nfunction fib(n) {\n  if (n <= 1) return n;\n  return fib(n-1) + fib(n-2);\n}`;
      }, 1200);
    };
  </script>
</body>
</html>
